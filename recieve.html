<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/recieve.css">
    <title>Recieve</title>
</head>

<body>
  <div class="container">
    <div class="form">
    <div class="h2">
      <h2>Recieve Food</h2>
    </div>
    <form>
      <div class="mb-3">
        <label for="organizer-name" class="form-label">NGO Name:</label>
        <input type="text" class="form-control" id="organizer-name" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <label for="contact-number" class="form-label">Contact Contact :</label>
        <input type="tel" class="form-control" id="contact-number" required>
      </div>
      <h2>Address Details</h2>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" name="state"  required>
            </div>
            <div class="mb-3">
                <label for="pin-code" class="form-label">Pin Code:</label>
                <input type="text" class="form-control" id="pin-code" name="pin_code" >
            </div>
            <div class ="nish">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      
    </form>
  </div> 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
